<div class="outputs">
  <ng-container *ngFor="let rovers of rovers">
    <ng-container [ngTemplateOutlet]="channel"
    [ngTemplateOutletContext]="rovers"></ng-container>
  </ng-container>
</div>

<ng-template #channel let-name="name" let-img="coverImg" let-photoSource$="photoStream$">
  <div class="channel">
    <div class="image-frame">
      <img [src]="img">
      <span class="rover-name">{{name}}</span>
    </div>
    <div class="pipe">
      <ng-container *ngFor="let photo of photoSource$ | async">
        <img [src]="photo">
      </ng-container>
    </div>
  </div>
</ng-template>
